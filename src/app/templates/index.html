<!DOCTYPE html>
<html lang="ru">
 
<head>
    <title>bankparser web app</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../static/js/index.js"></script>

</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Главная</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Bankparser</h3>
        </div>

        <div class="banklist">
            <ul>
                {% for bank in banks: %}
                  <li>{{ bank }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="jumbotron">
            <h1>Bucket List App</h1>
            <form class="form-signin">
                <label for="inputFile" class="sr-only">Файл</label>
                <input type="file" name="inputFile" id="inputFile" class="form-control" placeholder="File" required autofocus>
         
                <button id="btnParse" class="btn btn-lg btn-primary btn-block" type="button">Обработать</button>
            </form>
        </div>
 
        <footer class="footer">
            <p>&copy; xzfantom 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
